<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Buttons</title>
    <style>
        /* Style umum */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://d.top4top.io/p_3316tqyrc1.jpg') no-repeat center center/cover;
        }

        /* Kontainer tombol */
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-gap: 20px;
            text-align: center;
        }

        .button-container a:nth-child(4),
        .button-container a:nth-child(5) {
            grid-column: span 1;
        }

        /* Style tombol */
        .neon-button {
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        /* Variasi Neon */
        .neon-blue {
            background-color: #0d6efd;
            box-shadow: 0 0 10px #0d6efd, 0 0 40px #0d6efd;
        }

        .neon-red {
            background-color: #ff073a;
            box-shadow: 0 0 10px #ff073a, 0 0 40px #ff073a;
        }

        .neon-green {
            background-color: #28a745;
            box-shadow: 0 0 10px #28a745, 0 0 40px #28a745;
        }

        .neon-yellow {
            background-color: #ffc107;
            box-shadow: 0 0 10px #ffc107, 0 0 40px #ffc107;
        }

        .neon-purple {
            background-color: #6f42c1;
            box-shadow: 0 0 10px #6f42c1, 0 0 40px #6f42c1;
        }

        /* Efek hover */
        .neon-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white, 0 0 60px white;
        }

        /* Responsive agar terlihat rapi di layar kecil */
        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: repeat(2, auto);
            }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="tebakgambar.html" class="neon-button neon-blue">Tebak Gambar</a>
        <a href="asahotak.html" class="neon-button neon-red">Asah Otak</a>
        <a href="tebakjkt.html" class="neon-button neon-green">Tebak JKT</a>
        <a href="tebakbendera.html" class="neon-button neon-yellow">Tebak Bendera</a>
        <a href="susunkata.html" class="neon-button neon-purple">Susun Kata</a>
    </div>

</body>
</html>
