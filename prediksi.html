<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://e.top4top.io/p_3316p5e6h1.jpg') center/cover no-repeat;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .neon-button {
            position: relative;
            display: inline-block;
            padding: 25px 45px;
            width: 280px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            border: none;
            backdrop-filter: blur(5px);
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .neon-button:hover::before {
            left: 100%;
        }

        .neon-button:nth-child(1) {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5),
                       0 0 40px rgba(0, 210, 255, 0.3),
                       0 0 60px rgba(0, 210, 255, 0.1);
        }

        .neon-button:nth-child(2) {
            background: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%);
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.5),
                       0 0 40px rgba(255, 65, 108, 0.3),
                       0 0 60px rgba(255, 65, 108, 0.1);
        }

        .neon-button:nth-child(3) {
            background: linear-gradient(90deg, #00f260 0%, #0575e6 100%);
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 242, 96, 0.5),
                       0 0 40px rgba(0, 242, 96, 0.3),
                       0 0 60px rgba(0, 242, 96, 0.1);
        }

        .neon-button:hover {
            transform: translateY(-5px) scale(1.05);
            letter-spacing: 2px;
            box-shadow: 0 0 30px currentColor;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .neon-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .neon-button {
                width: 220px;
                padding: 20px 35px;
                font-size: 1.2rem;
            }
            
            .container {
                padding: 2rem;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="cuaca.html" class="neon-button">Cuaca</a>
        <a href="gempa.html" class="neon-button">Gempa</a>
        <a href="libur.html" class="neon-button">Libur</a>
    </div>
</body>
</html>
