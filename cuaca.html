<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Info Cuaca</title>
  <style>
    :root {
      --primary-color: var(--neon-blue);
      --neon-blue: #00ffff;
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      background: #000;
      -webkit-user-select: none;
      user-select: none;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 255, 255, 0.1);
      border-top-color: var(--neon-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .alert-content {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 20px var(--neon-blue);
    }

    .alert-content p {
      color: white;
      font-size: 1.1em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--neon-blue);
      text-align: center;
    }

    .alert-button {
      background: var(--neon-blue);
      border: none;
      color: black;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: bold;
    }

    .alert-button:hover {
      background: transparent;
      color: var(--neon-blue);
      box-shadow: 0 0 15px var(--neon-blue);
      border: 1px solid var(--neon-blue);
    }

    .main-content {
      display: none;
      min-height: 100vh;
      position: relative;
      padding-bottom: 20px;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      padding: 20px;
      text-align: center;
      max-width: 100%;
      margin: 0 auto;
    }

    .weather-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid var(--neon-blue);
      border-radius: 20px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px var(--neon-blue);
      animation: glow 1.5s infinite alternate;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px var(--neon-blue);
      }
      to {
        box-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
      }
    }

    .weather-icon {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      object-fit: contain;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }

    input {
      width: 100%;
      font-size: 16px;
      padding: 12px 20px;
      border: 2px solid var(--neon-blue);
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      font-size: 16px;
      padding: 12px 30px;
      border: 2px solid var(--neon-blue);
      border-radius: 25px;
      background: var(--neon-blue);
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      -webkit-appearance: none;
      appearance: none;
    }

    button:active {
      transform: scale(0.98);
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin: 20px 0;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
    }

    .weather-details {
      margin: 20px 0;
      line-height: 1.8;
      font-size: 0.95rem;
      text-align: left;
    }

    .weather-details p {
      margin: 10px 0;
      padding: 8px 12px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 10px;
    }

    @media (min-width: 768px) {
      .search-container {
        flex-direction: row;
      }
      
      button {
        width: auto;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <div class="custom-alert" id="customAlert">
    <div class="alert-content">
      <p>Cuaca Dalam Tahap Pengembangan Mungkin Tidak Akurat</p>
      <button class="alert-button" onclick="acceptAlert()">Mulai</button>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="https://d.top4top.io/m_331426wbo1.mp4" type="video/webm">
      Browser Anda tidak mendukung tag video.
    </video>

    <div class="container">
      <h1>‚òÄÔ∏è Info Cuaca</h1>

      <div class="search-container">
        <input 
          type="text" 
          id="locationInput" 
          placeholder="(contoh: Kediri)"
          autocomplete="off"
        >
        <button onclick="getWeather()">Cari</button>
      </div>

      <div id="weatherCard" class="weather-card" style="display: none;">
        <h2 id="cityName">üå§ Kota</h2>
        <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
        <div class="weather-details">
          <p><b>üìç Lokasi:</b> <span id="location"></span></p>
          <p><b>‚è∞ Waktu:</b> <span id="dateTime"></span></p>
          <p><b>üå° Suhu:</b> <span id="temperature"></span>¬∞C</p>
          <p><b>üå• Kondisi:</b> <span id="condition"></span></p>
          <p><b>üíß Kelembaban:</b> <span id="humidity"></span>%</p>
          <p><b>üå¨Ô∏è Arah Angin:</b> <span id="windDirection"></span></p>
          <p><b>üí® Kecepatan Angin:</b> <span id="windSpeed"></span> km/jam</p>
          <p><b>üëÅÔ∏è Jarak Pandang:</b> <span id="visibility"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function acceptAlert() {
      document.getElementById('customAlert').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('bgVideo').play();
    }

    let updateInterval;

    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      if (!location) {
        alert("Silakan masukkan nama kota!");
        return;
      }

      if (updateInterval) {
        clearInterval(updateInterval);
      }

      const loadingSpinner = document.getElementById('loadingSpinner');
      const weatherCard = document.getElementById('weatherCard');

      const fetchAndUpdateWeather = async () => {
        try {
          loadingSpinner.style.display = 'block';
          weatherCard.style.display = 'none';

          const encodedLocation = encodeURIComponent(location.toLowerCase().replace(/\s+/g, '%20'));
          const response = await fetch(`https://api.siputzx.my.id/api/info/cuaca?q=${encodedLocation}`);
          
          if (!response.ok) {
            throw new Error("Gagal mengambil data cuaca");
          }

          const data = await response.json();
          if (!data.status || !data.data || !data.data[0]) {
            throw new Error("Lokasi tidak ditemukan");
          }

          const weatherData = data.data[0];
          const currentWeather = weatherData.cuaca[0][0]; // Get current weather data

          // Format location details
          const locationInfo = [
            weatherData.lokasi.desa,
            weatherData.lokasi.kecamatan,
            weatherData.lokasi.kotkab,
            weatherData.lokasi.provinsi
          ].filter(Boolean).join(', ');

          document.getElementById('location').innerText = locationInfo;
          document.getElementById('cityName').innerText = `üå§ ${weatherData.lokasi.kotkab}`;
          
          // Update weather details
          const localDateTime = new Date(currentWeather.local_datetime);
          document.getElementById('dateTime').innerText = localDateTime.toLocaleString('id-ID', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          document.getElementById('temperature').innerText = currentWeather.t;
          document.getElementById('condition').innerText = currentWeather.weather_desc;
          document.getElementById('humidity').innerText = currentWeather.hu;
          document.getElementById('windDirection').innerText = `${currentWeather.wd} (${currentWeather.wd_deg}¬∞) ke ${currentWeather.wd_to}`;
          document.getElementById('windSpeed').innerText = currentWeather.ws;
          document.getElementById('visibility').innerText = currentWeather.vs_text;
          
          // Update weather icon with error handling
          const weatherIcon = document.getElementById('weatherIcon');
          weatherIcon.src = currentWeather.image;
          weatherIcon.onerror = () => {
            weatherIcon.src = 'https://api-apps.bmkg.go.id/storage/icon/cuaca/berawan-am.svg';
          };

          weatherCard.style.display = 'block';
        } catch (error) {
          alert(error.message || "Gagal memuat data cuaca. Silakan coba lagi.");
          console.error(error);
        } finally {
          loadingSpinner.style.display = 'none';
        }
      }

      await fetchAndUpdateWeather();
      updateInterval = setInterval(fetchAndUpdateWeather, 60000);
    }

    document.getElementById('locationInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        getWeather();
      }
    });

    // Handle iOS PWA functionality
    if (window.navigator.standalone) {
      document.documentElement.style.setProperty('--safe-area-inset-top', '0px');
    }
  </script>
</body>
</html>
